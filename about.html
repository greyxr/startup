<script>
  
addEventListener("load", (event) => {});

onload = (event) => animateText();



function animateText() {
const sentence = "Xormbalfu is an experiment with using Chat-GPT to generate random text adventures. On the start screen, you will be prompted for a few words or a phrase. Chat-GPT will then generate a number of rooms using your input as a seed and return a JSON object, which Xormbalfu will render as a playable text adventure. After starting a game, you may return to this page to view the generated JSON object and the prompt that generated it.";
const words = sentence.split(' ');

const outputDiv = document.getElementById('outputDiv');
words.forEach((word, index) => {
  const wordDiv = document.createElement('span');
  wordDiv.textContent = word + ' ';
  wordDiv.classList.add('word');
  wordDiv.style.animationDelay = `${0.04 * (index + 1)}s`;
  outputDiv.appendChild(wordDiv);
});
}
</script>
