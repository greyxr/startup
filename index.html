<script>
  addEventListener("load", (event) => {});

onload = (event) => printInventory();
    // Get the input field
var seed = document.getElementById("seed");

// Execute a function when the user presses a key on the keyboard
seed.addEventListener("keypress", function(event) {
  // If the user presses the "Enter" key on the keyboard
  if (event.key === "Enter") {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("seedButton").click();
  }
});

// Get the input field
var input = document.getElementById("input");

// Execute a function when the user presses a key on the keyboard
input.addEventListener("keypress", function(event) {
  // If the user presses the "Enter" key on the keyboard
  if (event.key === "Enter") {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("inputButton").click();
  }
});

function toggleBeginButton() {
    document.getElementById('beginButton').style.display = "none"
    document.getElementById('seed').style.display = "block"
    document.getElementById('seedP').style.display = "block"
    document.getElementById('seed').value = ''
}
</script>
